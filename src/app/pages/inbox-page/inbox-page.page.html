<ion-header>
  <ion-toolbar>
    <ion-title>Inbox</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>


  <ion-list lines="full">
    <ion-item *ngFor="let message of messageList">
      <ion-avatar slot="start">
        <img [src]="" alt="Avtar">
      </ion-avatar>
      <ion-label>
        <h2>{{message.user.firstName}} {{message.user.lastName}}</h2>
        <p>{{message.lastMessage}}</p>
      </ion-label>
    </ion-item>

   
  </ion-list>

</ion-content>
