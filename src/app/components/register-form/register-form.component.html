<ion-card>
  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Email Address</ion-label>
      <ion-input [(ngModel)]="this.account.email" type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="this.account.password" type="password"></ion-input>
    </ion-item>
  </ion-card-content>
  <ion-row class="register-form__buttons">
    <ion-button (click)="register()">Register</ion-button>
  </ion-row>
</ion-card>
